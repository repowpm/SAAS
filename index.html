<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>BlogFrontend </title>
</head>
<body>

    <main>
        <section class="form-container">
            <h2 class="title-center-40">Regístrate ¡Es Gratis!</h2>

            <input class="input" type="password" name="password" id="" placeholder="Contraseña">
            <input class="input" type="password" name="password" id="" placeholder="Repite contraseña">
            <a href="./login.html">
                <button class="form-button">Crea tu cuenta</button>
            </a>
            <a href="#">
                <button class="form-button form-button-google">
                    Regístrate con Google
                    <img src="./assets/img/logos/google.png" alt="">
                </button>
            </a>
            <a href="./login.html">
                <p class="title-center-25">¿Ya tienes cuenta?<span class="fw-bold">Inicia sesión</span></p>
            </a>
        </section>
    </main>

</html>
